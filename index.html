<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cosmo Nuclide Clock</title>
    <style>
      :root {
        color-scheme: light;
        --ui-bg: rgba(255, 255, 255, 0.9);
        --ui-border: rgba(20, 30, 50, 0.1);
        --ui-shadow: 0 12px 30px rgba(30, 40, 60, 0.18);
        --ui-radius: 14px;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        background: radial-gradient(circle at top, #f9fbff 0%, #eef2f7 45%, #e7ecf3 100%);
        color: #1d2433;
      }

      canvas {
        display: block;
        margin: 96px auto 40px;
        border-radius: 18px;
        box-shadow: 0 20px 50px rgba(25, 35, 55, 0.12);
      }

      .control-bar {
        position: fixed;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--ui-bg);
        backdrop-filter: blur(10px);
        padding: 10px 18px;
        border-radius: var(--ui-radius);
        box-shadow: var(--ui-shadow);
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 13px;
        border: 1px solid var(--ui-border);
        z-index: 1000;
      }

      .ui-button {
        font-size: 13px;
        padding: 6px 14px;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        box-shadow: 0 6px 14px rgba(20, 30, 45, 0.15);
      }

      .ui-button:hover {
        opacity: 0.88;
        transform: translateY(-1px);
      }

      .ui-button:active {
        transform: translateY(0);
      }

      .ui-button--ghost {
        background: white;
        border: 1px solid rgba(50, 60, 80, 0.2);
        color: #1f2937;
        box-shadow: none;
      }

      .scenario-summary {
        margin-left: 4px;
        color: #1f2937;
        font-weight: 500;
      }

      .speed-label {
        margin-left: 6px;
        font-weight: 500;
      }

      .speed-slider {
        width: 120px;
      }

      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 0.35);
        z-index: 2000;
      }

      .modal-card {
        background: white;
        border-radius: 18px;
        padding: 22px 22px 18px;
        width: 540px;
        box-shadow: var(--ui-shadow);
        border: 1px solid var(--ui-border);
      }

      .modal-title {
        font-size: 16px;
        margin-bottom: 10px;
        color: #111827;
      }

      .modal-row {
        display: grid;
        grid-template-columns: 1fr 140px;
        gap: 12px;
        align-items: center;
        margin: 10px 0;
      }

      .modal-input {
        padding: 8px 10px;
        border: 1px solid rgba(50, 60, 80, 0.2);
        border-radius: 10px;
        font-size: 13px;
        background: #f8fafc;
      }

      .modal-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 16px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    </body>
</html>
